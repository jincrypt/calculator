<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Style/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Style/reset.css">
    <link rel="stylesheet" href="Style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculatorBody">
        <div class="branding"><p>CALCATRON 200</p></div>
        <div class="calculator">
            <div class="screen">
                <p class="display">0</p>
            </div>
            <div class="numpadIndent">
                <div class="numpad">       
                    <button id="*" class='operationButton'>×</button>            
                    <button id="/" class='operationButton'>÷</button>
                    <button id="delete" class='operationButton'>←</button>
                    <button id="clear" class='operationButton'>C</button>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>

                    <button id="-" class='operationButton'>-</button>

                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                
                    <button id="+" class='operationButton'>+</button>
                    
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>

                    <button id="0">0</button>
                    <button id=".">.</button>
                    <button id="+-" class='operationButton'>±</button>

                    <button id="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./Script/apps.js"></script>
</body>
</html>
